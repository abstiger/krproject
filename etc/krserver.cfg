{
    "server": {
        "serverid": "krserver",
        "daemonize": 0,
        "pidfile": "${KRHOME}/etc/krserver.pid",
        "tcpport": 7251,
        "tcpbindaddr": "0.0.0.0",

        "engine": {
            "logpath": "${KRHOME}/log",
            "logname": "krserver",
            "loglevel": 5,

            "param_url": "odbc:version1:tiger/haha@sqlite3",

            "input_module": "${KRHOME}/lib/libkriface.so",
            "output_module": "${KRHOME}/lib/libkriface.so",

            "thread_pool_size": 4,
            "high_water_mark": 10000,
            "hdi_cache_size": 50
        }
    }
}
